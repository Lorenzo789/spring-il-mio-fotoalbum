<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Category Index</title>
</head>
<body>
 	<header th:replace="~{frag :: header()}"></header>
    <main class="container mt-5 d-flex">
 		<div class="card mx-3" style="width: 25rem;" th:each="category : ${categories}" th:object="${category}">
		  
		  <div class="card-body">
		  
			<h5 class="card-title">
	          <a th:href="@{/admin/category/{id} (id=*{id})}">
	            [[*{name}]]
	          </a>
	        </h5>
	        
            <div>
                <span th:each="foto : ${category.foto}" class="fs-6">
                    [[${foto.title}]] -
                </span>
            </div>
	        
	        <!-- <a th:href="@{/admin/foto/update/{id} (id=*{id})}" class="btn btn-warning">Edit</a>
	        <a th:href="@{/admin/foto/delete/{id} (id=*{id})}" class="btn btn-danger">Delete</a> -->
		    
		  </div>
		  
		</div>     
    </main>
</body>
</html>
