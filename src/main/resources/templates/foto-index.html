<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Foto Index</title>
</head>
<body>
 	<header th:replace="~{frag :: header()}"></header>
    <main class="container mt-5">

		<div>
			<form>
				<div class="mb-3">
					<label for="query" class="form-label">Search a Foto or a Tag</label>
					<input type="text" name="query" th:value="${query}">
					<button type="submit" class="btn btn-primary">
						Search
					</button>
				</div>
			</form>
		</div>

		<div class="d-flex">

			<div class="card mx-3" style="width: 25rem;" th:each="foto : ${fotos}" th:object="${foto}">
			
			 <img th:src="*{url}" class="card-img-top" alt="...">
			 
			 <div class="card-body">
			 
			   <h5 class="card-title">
				 <a th:href="@{/admin/foto/{id} (id=*{id})}">
				   [[*{title}]]
				 </a>
			   </h5>
			   <p class="card-text">[[*{visible}]]</p>
			   <p class="card-text">Description: [[*{description}]]</p>
			   <p class="card-text">#[[*{tag}]]</p>
			   <span th:each="category : ${foto.categories}" class="fs-6">
				  [[${category.name}]] -
			   </span>
	
			   <div class="mt-3">
				   <a th:href="@{/admin/foto/update/{id} (id=*{id})}" class="btn btn-warning">Edit</a>
				   <a th:href="@{/admin/foto/delete/{id} (id=*{id})}" class="btn btn-danger">Delete</a>
			   </div>
			   
			 </div>
			 
		   </div>     

		</div>

    </main>
</body>
</html>
