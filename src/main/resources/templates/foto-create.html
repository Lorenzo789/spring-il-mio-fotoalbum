<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Foto Index</title>
</head>
<body>
    <main class="container mt-5">
    
        <h1 class="text-center my-4">Create new Photo</h1>
        
            <div th:if="${errors}">
			<h4>Error</h4>
			<ul>
				<li th:each="error : ${errors}" th:object="${error}">
					[[*{defaultMessage}]]
				</li>
			</ul>
		</div>
        
        
        <form method="POST" th:action="@{/admin/foto/create}" th:object="${foto}">

            <div class="mb-3">
                <label for="title" class="form-label">Foto Title</label>
                <input type="text" class="form-control" th:field="*{title}">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" th:field="*{description}">
            </div>

            <div class="mb-3">
                <label for="url" class="form-label">Path of your Photo</label>
                <input type="text" class="form-control" th:field="*{url}">
            </div>

            <div class="mb-3">
                <label for="tag" class="form-label">Tag</label>
				<input type="text" class="form-control" th:field="*{tag}">
            </div>
            
            <div class="mb-3">
		        <label for="categories" class="form-label">
		            <h3>Categories:</h3>
		        </label>
		        <div th:each="category : ${categories}" th:object="${category}" class="mb-3">
					<input class="form-check-input" type="checkbox" name="ingredients" th:value="*{id}" th:field="${foto.categories}">
					<label class="form-label">[[*{name}]]</label>
				</div>
            </div>

            <div class="mb-3">
                <div class="form-check form-switch">
                    <label for="visible" class="form-check-label">is Visible</label>
                    <input type="checkbox" class="form-check-input" role="switch" th:field="${foto.visible}"> 
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>

          </form>
    </main>
</body>
</html>
