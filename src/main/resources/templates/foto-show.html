<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Foto Index</title>
</head>
<body th:object="${selectedFoto}">
    <header th:replace="~{frag :: header()}"></header>
    <main class="container mt-5 d-flex justify-content-center">
    
      <div class="card w-50">
      
        <img th:src="*{url}" class="card-img-top" alt="...">
        
        <div class="card-body">

          <h5 class="card-title">[[*{title}]]</h5>
          
          <p class="card-text">[[*{description}]]</p>
          <pre class="card-text">ID: [[*{id}]]</pre> 
          <p class="card-text">#[[*{tag}]]</p>
          <a th:href="@{/admin}" class="btn btn-primary">Back</a>

        </div>
        
      </div>
		   
    </main>
</body>
</html>
