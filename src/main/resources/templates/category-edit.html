<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Category Create</title>
</head>
<body>
    <main class="container mt-5">
    
        <h1 class="text-center my-4">Create new Category</h1>
        
            <div th:if="${errors}">
			<h4>Error</h4>
			<ul>
				<li th:each="error : ${errors}" th:object="${error}">
					[[*{defaultMessage}]]
				</li>
			</ul>
		</div>
        
        
        <form method="POST" th:action="@{/admin/category/update}" th:object="${category}">

            <input type="number" name="id" th:field="*{id}" style="display:none">

            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            
            <div class="mb-3">
		        <label for="fotos" class="form-label">
		            <h3>Fotos:</h3>
		        </label>
		        <div th:each="foto : ${fotos}" th:object="${foto}" class="mb-3">
					<input class="form-check-input" type="checkbox" name="foto" th:value="*{id}" th:field="${category.foto}">
					<label class="form-label">[[*{title}]]</label>
				</div>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>

          </form>
    </main>
</body>
</html>
